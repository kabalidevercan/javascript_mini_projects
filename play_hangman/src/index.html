<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/styles.css" />
    <link rel="stylesheet" href="/dist/mystyle.css" />
    <title>Play Hangman</title>
  </head>
  <body>
    <div class="mx-20 mt-20">
      <div
        class="mx-4 py-20 px-20 bg-gray-400 h-full rounded-xl flex flex-col shadow-md shadow-black"
      >
        <h1 class="text-center font-bold text-4xl">Play Hangman</h1>
        <p class="text-center text-white text-xl mt-5">
          Gizlenmiş kelimeyi bulmak için bir harf giriniz
        </p>
        <div class="relative">
          <div class="container mt-20">
            <svg height="210" width="500" class="grafik">
              <!--Sehpa-->
              <line x1="50" y1="20" x2="130" y2="20" />
              <line x1="130" y1="20" x2="130" y2="50" />
              <line x1="50" y1="20" x2="50" y2="250" />
              <line x1="10" y1="250" x2="90" y2="250" />

              <!--Kafa-->
              <circle cx="130" cy="70" r="20" class="item" />

              <!--gövde-->
              <line x1="130" y1="90" x2="130" y2="170" class="item" />

              <!--Kollar-->
              <line x1="130" y1="120" x2="100" y2="100" class="item" />
              <line x1="130" y1="120" x2="160" y2="100" class="item" />

              <!--Bacaklar-->
              <line x1="130" y1="170" x2="100" y2="190" class="item" />
              <line x1="130" y1="170" x2="160" y2="190" class="item" />
            </svg>
          </div>
          <div id="wrong-letters" class="absolute top-24 right-20"></div>
        </div>
        <div
          id="word"
          class="space-x-2 text-center items-center justify-center flex font-bold"
        ></div>
        <div id="popup-container" class="text-white">
          <div class="popup">
            <h2 id="success-message" class="text-xl">Kazandiniz</h2>
            <button
              id="play-again"
              class="px-2 py-2 border-black border-2 mt-2"
            >
              Tekrar Oyna
            </button>
          </div>
        </div>
        <div
          id="message"
          class="mt-12 border-2 rounded-md shadow-md shadow-purple-600 text-xl border-gray-300 text-transparent bg-clip-text bg-gradient-to-br from-purple-800 to-gray-600 py-2"
        >
          <p class="text-center font-bold">Bu harfi zaten girdiniz</p>
        </div>
      </div>
    </div>
    <!--Javascript-->
    <script src="/src/js/main.js"></script>
  </body>
</html>
