<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/mystyle.css" />
    <link rel="stylesheet" href="/dist/styles.css" />
    <title>Document</title>
  </head>
  <body class="bg-yellow-500">
    <div class="">
      <!--Topic-->
      <div
        class="bg-black w-full text-yellow-400 text-2xl text-center font-mono py-12"
      >
        Find Your Country
      </div>
      <!--Body-->
      <div
        class="w-full flex flex-col items-center justify-center px-12 space-y-4"
      >
        <!--Input:Text-->
        <div class="border-2 mt-6 border-black w-full">
          <input type="text" id="textInput" class="w-full px-2 py-2" />
        </div>
        <!--Button:Text-->
        <button
          class="text-center bg-black w-1/2 text-white h-12 font-bold rounded"
          id="btnSearch"
        >
          Search
        </button>
        <!--Mid Body-->
        <div class="mt-24 w-full flex flex-col border-2 border-black rounded">
          <div class="w-full bg-gray-300 px-2 py-2 font-bold">
            Search Result
          </div>
          <!--Results-->
          <div class="grid grid-cols-2" id="country-details">
            <!--Image-->
          </div>
          <!--Other Border Countries-->
          <div class="w-full flex flex-col">
            <!--Border Countries-->
            <div class="w-full bg-gray-300 px-2 py-2 font-bold">
              Border Countries
            </div>
            <!--Other Countries-->
            <div
              class="bg-white grid grid-cols-6 gap-4 px-2 py-2"
              id="neighbors"
            >
              <!--Other-->

              <!--Finish-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
