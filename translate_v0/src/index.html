<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/mystyle.css" />
    <link rel="stylesheet" href="/dist/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Çevir Anam</title>
  </head>
  <body class="bg-green-400">
    <!--Ana background-->
    <div class="mx-40 my-24 min-h-full bg-white flex flex-col px-2 py-2">
      <!--iç background-->
      <div class="border-2 border-gray-400 flex flex-col w-full rounded">
        <!--Başlık-->
        <div
          class="px-2 py-4 border-b-2 border-gray-400 flex items-center justify-between"
        >
          <!--Başliık Sol-->
          <div class="flex items-center justify-between w-1/3">
            <div class="icons flex items-center w-1/2">
              <i id="from" class="fa-solid fa-volume-high mr-4"></i>
              <i id="from" class="fa-solid fa-copy"></i>
            </div>

            <select
              id="from-lang"
              class="border-2 pl-2 border-gray-400 hover:border-black rounded"
            ></select>
          </div>
          <!--Başlık Orta-->
          <div class="flex items-center justify-center w-2/3">
            <i class="fa-solid fa-arrow-right-arrow-left exchange"></i>
          </div>
          <!--Başlık Sağ-->
          <div class="flex items-center justify-between w-1/3">
            <select
              id="to-lang"
              class="border-2 pl-2 border-gray-400 hover:border-black rounded"
            ></select>

            <div class="icons flex items-center justify-end w-1/2">
              <i id="to" class="fa-solid fa-copy mr-4"></i>

              <i id="to" class="fa-solid fa-volume-high"></i>
            </div>
          </div>
        </div>
        <!--Orta Kısım-->
        <div class="grid grid-cols-2">
          <textarea
            id="from-text"
            class="from-text"
            rows="12"
            placeholder="Metin Giriniz"
          ></textarea>
          <textarea
            id="to-text"
            class="to-text"
            rows="12"
            placeholder="Çeviri"
            readonly
            disabled
          ></textarea>
        </div>
      </div>
      <!--Button-->
      <div
        id="btnTranslate"
        class="w-full px-12 py-2 flex items-center justify-center rounded bg-black text-white mt-1 hover:bg-white hover:text-black hover:border-2 border-black border-2 hover:font-bold hover:cursor-pointer"
      >
        Çevir
      </div>
    </div>
    <script src="js/languages.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
