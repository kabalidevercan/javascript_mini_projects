<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/mystyle.css" />
    <link rel="stylesheet" href="/dist/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Oem Calculator</title>
  </head>
  <body>
    <div class="h-full w-full bg-purple-600">
      <!--Başlık-->
      <div class="w-full bg-red-600 text-white font-mono text-2xl px-24 py-6">
        Oem Caclulater
      </div>
      <!--BODY-->
      <div
        class="bg-white h-screen w-full px-24 flex flex-col items-start pt-12"
      >
        <!--Up Body-->
        <div
          class="bg-white border-2 border-gray-200 flex flex-col space-y-2 w-full px-4 py-4"
        >
          <!--İnputs-->
          <form action="">
            <div class="flex flex-row space-x-2 w-full form-row">
              <div
                class="form-group w-full border-2 rounded border-black px-2 py-2"
              >
                <input
                  type="text"
                  id="productName"
                  class="form-control w-full outline-none"
                  placeholder="Name"
                />
              </div>
              <div
                class="form-group w-full border-2 rounded border-black px-2 py-2"
              >
                <input
                  type="text"
                  id="productPrice"
                  class="form-control w-full outline-none"
                  placeholder="Price"
                />
              </div>
            </div>
          </form>

          <!--Buttons-->
          <div class="flex space-x-4">
            <!--Button 1-->
            <button
              type="submit"
              class="addBtn border-2 flex items-center px-2 py-1 rounded bg-blue-400 hover:bg-gray-500 hover:text-white"
            >
              <i class="fas fa-plus mr-2"></i>
              Add
            </button>
            <!--Button 2-->
            <button
              type="submit"
              class="updateBtn border-2 flex items-center px-2 py-1 rounded hover:bg-gray-500 hover:text-white bg-yellow-400"
            >
              <i class="far fa-edit mr-2"></i>
              Save Changes
            </button>
            <!--Button 3 -->
            <button
              type="submit"
              class="deleteBtn border-2 flex items-center px-2 py-1 rounded hover:bg-gray-500 hover:text-white bg-red-600"
            >
              <i class="fas fa-times mr-2"></i>
              Delete
            </button>
            <!--Button 4-->
            <button
              type="submit"
              class="cancelBtn border-2 flex items-center px-2 py-1 rounded hover:bg-gray-500 hover:text-white bg-green-700"
            >
              <i class="fas fa-arrow-circle-left mr-2"></i>
              Cancel
            </button>
          </div>
        </div>
        <!--Mid Body-->
        <div
          id="item-list"
          class="bg-white border-2 border-gray-200 flex flex-col w-full mt-4"
        ></div>
        <!--Sub Body-->
        <div
          class="border-2 border-gray-200 w-full mt-4 bg-gray-200 justify-between flex px-2 py-2"
        >
          <div></div>
          <div class="flex flex-col space-y-4 items-end card-footer">
            <p>
              Total (TL) <strong><span id="total-tl"></span> TL</strong>
            </p>
            <p>
              Total ($) <strong><span id="total-dolar"></span> $</strong>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
