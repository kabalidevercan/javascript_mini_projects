<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/mystyle.css" />
    <link rel="stylesheet" href="/dist/styles.css" />
    <title>Oem Calculator</title>
  </head>
  <body>
    <div class="h-full w-full bg-purple-600">
      <!--Başlık-->
      <div class="w-full bg-red-600 text-white font-mono text-2xl px-24 py-6">
        Oem Caclulater
      </div>
      <!--BODY-->
      <div
        class="bg-white h-screen w-full px-24 flex flex-col items-start pt-12"
      >
        <!--Up Body-->
        <div
          class="bg-white border-2 border-gray-200 flex flex-col space-y-2 w-full px-4 py-4"
        >
          <!--İnputs-->
          <div class="flex flex-row space-x-2 w-full">
            <div class="w-full border-2 rounded border-black px-2 py-2">
              Monitör
            </div>
            <div class="w-full border-2 rounded border-black px-2 py-2">
              100
            </div>
          </div>
          <!--Buttons-->
          <div class="flex items-center justify-start space-x-2">
            <button
              class="bg-yellow-500 text-center px-2 py-1 rounded text-sm flex items-center justify-start"
            >
              <div class="h-2 w-2 bg-purple-400 mr-2"></div>
              Save Changes
            </button>
            <button
              class="bg-red-500 text-center px-2 py-1 rounded text-sm flex items-center justify-start"
            >
              <div class="bg-yellow-500 h-2 w-2 mr-2"></div>
              Delete
            </button>
            <button
              class="bg-gray-500 text-center px-2 py-1 rounded text-sm flex items-center justify-start"
            >
              <div class="bg-white h-2 w-2 mr-2"></div>
              Cancel
            </button>
          </div>
        </div>
        <!--Mid Body-->
        <div
          class="bg-white border-2 border-gray-200 flex flex-col w-full mt-4"
        >
          <!--Cols-->
          <div
            class="w-full px-2 py-1 items-center justify-between flex border-2 border-gray-50"
          >
            <i>0</i>
            <i>Monitör</i>
            <i> 100$</i>
            <i>E</i>
          </div>
          <div
            class="w-full px-2 py-1 items-center justify-between flex border-2 border-gray-50"
          >
            <i>0</i>
            <i>Monitör</i>
            <i> 100$</i>
            <i>E</i>
          </div>
          <div
            class="w-full px-2 py-1 items-center justify-between flex border-2 border-gray-50"
          >
            <i>0</i>
            <i>Monitör</i>
            <i> 100$</i>
            <i>E</i>
          </div>
        </div>
        <!--Sub Body-->
        <div
          class="border-2 border-gray-200 w-full mt-4 bg-gray-200 justify-between flex px-2 py-2"
        >
          <div></div>
          <div class="flex flex-col space-y-4 items-end">
            <div>Total(TL) 517.65 TL</div>
            <div>Total ($) 115$</div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
